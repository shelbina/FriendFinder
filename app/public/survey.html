<div class="modal" id="bestFriendModal" class="modal fade" role="dialog">

  <!--Show friend ------>
  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
  <script type="text/javascript">
	$('#submit').on("click", function() {
		var userInput = {
			name: $('#name').val().trim(),
			photo: $('#photo').val().trim(),
            scores: [$('#question01').val().trim(), 
            $('#question02').val().trim(), 
            $('#question03').val().trim(), 
            $('#question04').val().trim(), 
            $('#question05').val().trim(), 
            $('#question06').val().trim(), 
            $('#question07').val().trim(), 
            $('#question08').val().trim(), 
            $('#question09').val().trim(), 
            $('#question10').val().trim()]
		}
		var currentURL = window.location.origin;
		$.post(currentURL + '/api/friends', userInput, function(data) {
			$("#bestFriendName").text(data.name);
			$("#bestFriendImg").attr("src", data.photo);
			$("#bestFriendModal").modal("show");
		});
		return false;
	});
</script>
